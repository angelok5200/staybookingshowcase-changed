## Production overrides (use by setting SPRING_PROFILES_ACTIVE=prod)

# Validate the schema against Neon on startup.
spring.jpa.hibernate.ddl-auto=validate

# Don't spam logs in production.
spring.jpa.show-sql=false

# If you use Neon pooled connections, keep the pool conservative for serverless.
# (Feel free to tune these based on load.)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=30000
