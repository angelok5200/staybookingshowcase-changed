
spring.application.name=stay-booking

# Server port
server.port=8080

# Database Configuration (PostgreSQL)
# For Spring Boot you should provide a *JDBC* URL, e.g.
# jdbc:postgresql://<host>:5432/<db>?sslmode=require
#
# On Vercel/Neon you will often get a non-JDBC URL like:
# postgresql://user:pass@host/db?sslmode=require
# In that case, create an env var JDBC_DATABASE_URL with the JDBC form.
spring.datasource.url=${JDBC_DATABASE_URL:${SPRING_DATASOURCE_URL:${DATABASE_URL:}}}
spring.datasource.driverClassName=org.postgresql.Driver

# JPA / Hibernate
# Use JPA_DDL_AUTO=validate in production to ensure the schema matches Neon.
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Secret
jwt.secret=${JWT_SECRET:verylongandcomplexsecretthatnoonecanpossiblyguess1234567890}
jwt.expiration=86400000

# Mail Config (disabled by default)
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${SMTP_USERNAME:your-email@gmail.com}
spring.mail.password=${SMTP_PASSWORD:your-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
